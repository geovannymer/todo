<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="todo.js"></script>
</head>

<div class="fondo">
<body onload="showTasks()" class="fondo1">



    
    <div class="container">
        <dialog id="confirmDeleteDialog">
            <form method="dialog">
                <input type="hidden" id="idToDelete" value="">
                <h1>Estas seguro de Eliminar el siguiente registro:</h1>
                <p>Tarea: <span id="spanName"></span> </p>
                <p>Descripcion:<span id="spanDescription"></span> </p>
                <p>Fecha: <span id="spanDate"></span> </p>
                <button id="confirmDeleteButton" type="submit">Eliminar</button>
                <button id="cancelDeleteButton">Cancelar</button>
        </form>
        </dialog>
        <h1 class="listar">Lista de Tareas</h1>
        <div id="tablageneral" >
            <div id="frm" >
            <input type="hidden" id="id" value="">
            <form action="#" method="post">
                
                <div class="field">
                    <label for="name">Tarea:</label>
                    <input type="text" id="name">
                </div>
                <div class="field">
                    <label for="description">Descripcion:</label>
                    <input type="text" id="description">
                </div>
                <div class="field">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date">
                </div>
                <input type="button" id="task_submit" value="Enviar" onclick="insert()">
            </div>
            </div>
            </form>
            <div id="tablatarea">
                <h2>Lista de Tareas a Realizar:</h2>
                <table class="table table-striped" id="tasks">
                    <tr>
                        <th >Tarea</th>
                        <th >Descripcion</th>
                        <th >Fecha</th>
                        <th >Estado</th>
                        <th>editar Eliminar</th>
                       
                        <th></th>
                    </tr>

                </table>
            
        </div>
    </div>
</div>


</body>

</html>
